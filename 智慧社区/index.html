<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
<div class="wrap">
    <div class="header row">
        <div class="col-xs-8"></div>
        <div class="col-xs-4">
            <div class="row ul">
                <span class="col-xs-3" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">注册</span>
                <span class="col-xs-3">登录</span>
                <span class="col-xs-3">通知</span>
                <span class="col-xs-3">设置</span>
            </div>

        </div>
    </div>
    <!--模态框-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">注册留言</h4>
                </div>
                <textarea class="modal-body" style="width:100%;outline: none;border:none;resize:none;">请输入您的留言</textarea>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">提交更改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <div class="contens row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8 ">
            <h1>三鑫智慧社区</h1>
            <h2>一站式惠民服务平台</h2>
            <div class="conts">
            <div class="form row">
                <div class="col-xs-6">
                    <form>
                        <p><label>用户登录</label></p>
                        <p><label>账户:</label><input type="text"></p>
                        <p><label>密码:</label><input type="text"></p>
                        <p class="pp">
                            <span>立即注册</span>
                            <span>忘记密码</span>
                        </p>
                        <p><button class="btn">登录</button></p>
                    </form>
                </div>
                <div class="col-xs-6 right">
                    <h3>温馨提示</h3>
                    <p>此账号为您提供统一权威的实名电子身份,注册实名后不仅可以在三鑫智慧社区
                    生活服务平台上享受在线进行业务的申请和查询、还可以参加预约社区内的活动及相关的服务,
                        随着越来越多的应用服务系统,未来您的账号将享受更多便捷的服务
                    </p>
                </div>
            </div>

            </div>
        </div>
        <div class="col-xs-2"></div>
    </div>
    <div class="footer row">
        <div class="col-xs-6">
            <p>
                主板单位: 天津市津南区民政局 天津市易华录信息技术有限公司
            </p>
        </div>
        <div class="col-xs-6">
            <div class="row ol">
                <span class="col-xs-2">关于我们</span>
                <span class="col-xs-2">使用帮助</span>
                <span class="col-xs-2">意见反馈</span>
                <span class="col-xs-2">联系我们</span>
                <span class="col-xs-2">社区新闻</span>
                <span class="col-xs-2">法律声明</span>
            </div>
        </div>
    </div>
</div>
<script src="./jquery-2.1.1.min.js"></script>
<script src="./dist/js/bootstrap.min.js"></script>
<script>

</script>
</body>
</html>
